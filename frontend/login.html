<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yumi Bank - Login</title>
  <!-- jQuery link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
 <!-- gsap link -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Custom CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <main>
    <section class="login">
        <div class="empty-left"></div>
        <div class="loginSection">
            <div class="loginlogo">
                <img src="./imgs/logo.png" />
            </div>
            <form class="loginWrapper">
                <div class="inputWrapper">
                    <div>Id </div>
                    <input type="text" id="loginId"/>
                </div>
                <div class="inputWrapper">
                    <div>password </div>
                    <input type="password" id="loginPW" />
                </div>
                <div>
                    <button id="btnLogin" type="button"> Login </button>
                    <button id="btnCreateAccount" type="button"> Create Account </button>
                </div>
            </form>
        </div>
        <div class="empty-right"></div>
        </div>
        <div id="snackbar"></div>
    </section>
  </main>
  <script src="./js/helpers/Common.js" defer></script>
  <script src="./js/login.js" defer></script>
</body>

</html>
