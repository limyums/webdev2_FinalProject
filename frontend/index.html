<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myTrakr</title>
  <!-- jQuery link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
  <!-- gsap link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <!-- Custom CSS -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@200&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <header> 
      <div>myTrack - Admin</div>
      <div id="btnAdminLogout">
        <div> Logout</div>
        <span class="material-symbols-outlined">
          logout
        </span>
  </header>
  <main>
    <!-- section 1 : New accout -->
    <section>
      <form class="newAccount" action="">
        <div class="subTitle">New Account </div>
        <input type="text" name="txtNewAccount" maxlength="16"/>
        <button id="btnNewAccount" type="button">Add new account</button>
      </form>
    </section>
    <!-- section 2 : New Transfer / account summuary -->
    <section>
      <div class="transferWrapper">
        <form id="transForm" class="newTransfer" action="">
          <!-- new Transaction radio input-->
          <div class="radioWrap">
            <div class="subTitle">
              - New Transaction -
            </div>
            <div>
              Deposit
              <input type="radio" name="transType" value="Deposit" checked />
              Withdraw
              <input type="radio" name="transType" value="Withdraw"/>
              Transfer
              <input type="radio" name="transType" value="Transfer"/>
            </div>
          </div>
          <!-- new Transaction input-->
          <div class="account">
            Account
            <!--select deposit withdraw Account list-->
            <select class="accountIdSelect" name="accountSelect">
              <option value="" disabled selected>Choose a Account</option>
            </select>
          </div>
          <!--select transfer Account list from to-->
          <div class="transferInput">
            <div class="from">
              From
              <select class="accountIdSelect" name="fromSelect">
                <option value="" disabled selected>Choose a Account</option>
              </select>
            </div>
            <div class="to">
              To
              <select class="accountIdSelect" name="toSelect">
                <option value="" disabled selected>Choose a Account</option>
              </select>
            </div>
          </div>
          <!-- Category wrap-->
          <div class="categoryWrap">
            <div class="category">
              <div>Category</div>
              <select class="categorySelect" name="categorySelect">
                <option value="" disabled selected>Choose Category</option>
              </select>
            </div>
            <div class="newCategory">
              <input type="text" name="txtNewCategory" maxlength="16"/>
              <button id="btnNewCategory" type="button">Add new category</button>
              <div></div>
            </div>
          </div>
          <div class="addTransaction">
            <div class="inputWrapper">
              <div>
                Description
                <input type="text" name="description" maxlength="20" />
              </div>
              <div>
                Amount
                <input type="number" name="amount" min="1" max="1000000000" oninput="validity.valid||(value='');"/>
              </div>
            </div>
            <button id="btnAddTrans"  type="button">Add transaction</button>
          </div>
        </form>
        <!-- Account Summary table -->
        <div class="accountSummary">
          <div class="subTitle">Account summary
            <select id="currentAccount" class="accountSelect" name="account">
              <option value="a" disabled selected>Choose a Account</option>
            </select>
          </div>
          <table class="tb_Account_summary">
            <tr>
              <th>Account</th>
              <th>Balance</th>
            </tr>
            <tr>
              <td colspan="2">Select Account</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <!-- section 3 : Account detail -->
    <section>
      <div class="tableWrapper">
        <div class="tableHeader">
          <div class="subTitle">Filter by account</div>
          <select id="currentDetailAccount" class="accountSelect">
            <option value="" disabled selected>Choose a Account</option>
          </select>
        </div>
        <!-- Transaction detail table-->
        <table class="tb_transaction">
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Transaction Type</th>
            <th class="hidden_mobile">Category</th>
            <th class="hidden_mobile">Description</th>
            <th>Amount</th>
            <th class="hidden_mobile">From</th>
            <th class="hidden_mobile">To</th>
          </tr>
          <tr>
            <td colspan = "8">Select Account </td>
          </tr>
        </table>
      </div>
    </section>
    <div id="snackbar"></div>
    <div class="logo">
      <img class="frontlogo" src="./imgs/logo.png">
    </div>
  </main>
  <script src="./js/helpers/Account.js" defer></script>
  <script src="./js/helpers/Category.js" defer></script>
  <script src="./js/helpers/Common.js" defer></script>
  <script src="./js/helpers/Transaction.js" defer></script>
  <script src="./js/index.js" defer></script>
</body>

</html>
